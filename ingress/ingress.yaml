apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: voting-application
spec:
  rules:
    - host: result.dudeyouhavenoidea.me
      http:
        paths:
          - backend:
              service:
                name: result-service
                port:
                  number: 80
            pathType: Prefix
            path: "/"

    - host: voting.dudeyouhavenoidea.me
      http:
        paths:
          - backend:
              service:
                name: voting-service
                port:
                  number: 80
            pathType: Prefix
            path: "/"

